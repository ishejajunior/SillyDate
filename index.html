<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go on a Date with Me?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #FFB3BA, #BAFFC9);
            text-align: center;
            overflow: hidden;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: #FF69B4;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        #yesBtn {
            background-color: #42f554;
            border: 2px solid #00a010;
            color: white;
        }
        #noBtn {
            background-color: #ff4242;
            border: 2px solid #a00000;
            color: white;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Go on a Date with Me? üíï</h1>
        <div class="buttons">
            <button id="yesBtn">Yes, I Will!</button>
            <button id="noBtn">No, I Won't</button>
        </div>
    </div>
    <div class="overlay" id="touchOverlay"></div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const touchOverlay = document.getElementById('touchOverlay');

        function repositionNoButton() {
            // Increase yes button size 
            yesBtn.style.transform = `scale(${1 + (Math.random() * 0.3 + 0.1)})`;
            yesBtn.style.fontSize = `${1.2 + (Math.random() * 0.3)}em`;

            // Move no button randomly
            const containerRect = noBtn.closest('.container').getBoundingClientRect();
            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = containerRect.height - noBtn.offsetHeight;

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${Math.random() * maxX}px`;
            noBtn.style.top = `${Math.random() * maxY}px`;
        }

        // Add event listeners for both mouse and touch
        function addNoButtonListeners() {
            // Mouse events
            noBtn.addEventListener('mouseover', repositionNoButton);

            // Touch events
            touchOverlay.style.display = 'block';
            touchOverlay.addEventListener('touchstart', (e) => {
                // Prevent default to stop scrolling
                e.preventDefault();
                
                // Check if touch is over the no button
                const touch = e.touches[0];
                const noBtnRect = noBtn.getBoundingClientRect();
                
                if (
                    touch.clientX >= noBtnRect.left && 
                    touch.clientX <= noBtnRect.right &&
                    touch.clientY >= noBtnRect.top && 
                    touch.clientY <= noBtnRect.bottom
                ) {
                    repositionNoButton();
                }
            }, { passive: false });
        }

        function sayYes() {
            alert("Yay! üéâ Best decision ever!");
            document.body.innerHTML = `
                <div style="text-align: center; font-family: 'Comic Sans MS', cursive; color: #FF69B4;">
                    <h1>Can't Wait for Our Date! üíñ</h1>
                    <p style="font-size: 2em;">See you soon! üòç</p>
                </div>
            `;
        }

        // Add event listener for yes button
        yesBtn.addEventListener('click', sayYes);

        // Initialize the no button behavior
        addNoButtonListeners();
    </script>
</body>
</html>
