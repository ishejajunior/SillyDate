<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go on a Date with Me?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #FFB3BA, #BAFFC9);
            text-align: center;
            overflow: hidden;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
            position: relative; /* Required for absolute positioning of buttons */
        }
        h1 {
            color: #FF69B4;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .buttons {
            position: relative;
            display: inline-block; /* Keep buttons in the flow */
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        #yesBtn {
            background-color: #42f554;
            border: 2px solid #00a010;
            color: white;
            position: relative; /* Inline with layout initially */
        }
        #noBtn {
            background-color: #ff4242;
            border: 2px solid #a00000;
            color: white;
            position: absolute; /* Positioned dynamically */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Go on a Date with Me? üíï</h1>
        <div class="buttons">
            <button id="yesBtn">Yes, I Will!</button>
            <button id="noBtn">No, I Won't</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const container = document.querySelector('.container');

        // Function for handling the "Yes" button click
        function sayYes() {
            alert("Yay! üéâ Best decision ever!");
            document.body.innerHTML = `
                <div style="text-align: center; font-family: 'Comic Sans MS', cursive; color: #FF69B4;">
                    <h1>Can't Wait for Our Date! üíñ</h1>
                    <p style="font-size: 2em;">See you soon! üòç</p>
                </div>
            `;
        }

        // Add click event listener to the "Yes" button
        yesBtn.addEventListener('click', sayYes);

        // Function for repositioning the "No" button
        function repositionNoButton() {
            const containerRect = container.getBoundingClientRect();
            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = containerRect.height - noBtn.offsetHeight;

            // Randomly reposition the "No" button within the container
            noBtn.style.left = `${Math.random() * maxX}px`;
            noBtn.style.top = `${Math.random() * maxY}px`;
        }

        // Initialize the "No" button position next to the "Yes" button
        function setInitialNoButtonPosition() {
            const yesBtnRect = yesBtn.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();

            // Calculate "No" button position relative to the container
            noBtn.style.left = `${yesBtnRect.right - containerRect.left + 10}px`; // 10px gap
            noBtn.style.top = `${yesBtnRect.top - containerRect.top}px`;
        }

        // Add event listener to the "No" button for mouse hover
        noBtn.addEventListener('mouseover', repositionNoButton);

        // Set the initial position of the "No" button
        setInitialNoButtonPosition();
    </script>
</body>
</html>
